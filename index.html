<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>My Weather Dashboard</title>
    
</head>
<body>
    <div class="container-fluid">
        <h1 class="header">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="columns">
            <div class="row">
                <div class="column is-two-fifths"" id="box">
                    <label for="city-input" id="search">Search for a City:</label></br>
                    <input type="text" id="city-input" placeholder="Search.." name="search">
                    <button class="btn btn-primary" role="button" id="select-city" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
                <div class="column is-three-fifths"" id="main-section">
                    <div id="main-weather"> 
                        <div class="results-boxes">
                            <div id="city-name"></div>
                            <div id="temp"></div>
                            <div id="humidity"></div>
                            <div id="wind-speed"></div>
                            <div id="uv-index"></div>
                        </div>
                    </div>
                    <hr>
                    <row id="5-day-forecast">
                        <div id="forecast-area">
                            <h2>5 Day Forecast</h2>
                            <row class="row">
                                <div id="forecast-day-1" class="col-2 forecast">
                                    <div class="forecast-date" id="forecast1"></div>
                                    <div class="forecast-icon" id="forecasticon1"></div>
                                    <div class="forecast-temp" id="forecasttemp1"></div>
                                    <div class="forecast-hum" id="forecasthum1"></div> 
                                </div>
                                <div id="forecast-day-2" class="col-2 forecast">
                                    <div class="forecast-date" id="forecast2"></div>
                                    <div class="forecast-icon" id="forecasticon2"></div>
                                    <div class="forecast-temp" id="forecasttemp2"></div>
                                    <div class="forecast-hum" id="forecasthum2"></div>
                                </div>
                                <div id="forecast-day-3" class="col-2 forecast">
                                    <div class="forecast-date" id="forecast3"></div>
                                    <div class="forecast-icon" id="forecasticon3"></div>
                                    <div class="forecast-temp" id="forecasttemp3"></div>
                                    <div class="forecast-hum" id="forecasthum3"></div>
                                </div>
                                <div id="forecast-day-4" class="col-2 forecast">
                                    <div class="forecast-date" id="forecast4"></div>
                                    <div class="forecast-icon" id="forecasticon4"></div>
                                    <div class="forecast-temp" id="forecasttemp4"></div>
                                    <div class="forecast-hum" id="forecasthum4"></div>
                                </div>
                                <div id="forecast-day-5" class="col-2 forecast">
                                    <div class="forecast-date" id="forecast5"></div>
                                    <div class="forecast-icon" id="forecasticon5"></div>
                                    <div class="forecast-temp" id="forecasttemp5"></div>
                                    <div class="forecast-hum" id="forecasthum5"></div>
                                </div>
                            </row>
                        </div>
                    </row>
                </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
<script src="./script.js"></script>   

</html>
